    <title>동아리 페스티벌</title>

    <h1 class="booth-text b8 f10">원하는<br>카테고리를<br>선택하세요.</h1>
    

    <form action="/select" method="POST">
    <div class="btn-div">

        <input type="checkbox" id="cb2" onclick="ckbox()">

        <label for="cb4" class="f4 b6">인문</label>

    </div>
    <button class="f4 b7 btn ani" id="sub" type="submit" disabled="false">제출</button>
    </form>
